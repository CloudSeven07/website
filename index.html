  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;

    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 2s ease;
  }

 .blur-background {
    position: absolute;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(0); /* Start with no blur */
    background-color: rgba(255, 255, 255, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease forwards, blurIn 2s ease forwards; /* Apply both fade and blur animations */
  }

  @keyframes blurIn {
    from {
      backdrop-filter: blur(0); /* Start with no blur */
    }
    to {
      backdrop-filter: blur(15px); /* Apply full blur */
    }
  }

  h1 {
    font-size: 120px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
    letter-spacing: 8px;
    margin-bottom: 30px;
    position: relative; /* Position the cloud container relative to the text */
    z-index: 1; /* Ensure text appears above the cloud */
    opacity: 0;
    animation: fadeInText 2s ease forwards;
  }

  .cloud-container {
    position: absolute;
    top: -40px; /* Adjust the position of the cloud container */
    left: -40px; /* Adjust the position of the cloud container */
    z-index: 0; /* Ensure cloud appears behind the text */
    opacity: 0.6; /* Adjust opacity as needed */
  }

  .cloud {
    width: 200px; /* Adjust the width of the cloud */
    height: 100px; /* Adjust the height of the cloud */
    background-color: #fff; /* Adjust the color of the cloud */
    border-radius: 50%; /* Make the cloud shape circular */
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
    display: inline-block;
    margin-right: 10px; /* Adjust the spacing between clouds */
    margin-bottom: 10px; /* Adjust the spacing between clouds */
  }

  .cloud::before,
  .cloud::after {
    content: '';
    width: 100px; /* Adjust the width of cloud segments */
    height: 100px; /* Adjust the height of cloud segments */
    background-color: inherit; /* Inherit color from parent */
    border-radius: 50%; /* Make cloud segments circular */
    position: absolute;
    top: -30px; /* Adjust the vertical position of cloud segments */
  }

  .cloud::before {
    left: 50px; /* Adjust the horizontal position of left cloud segment */
  }

  .cloud::after {
    right: 50px; /* Adjust the horizontal position of right cloud segment */
  }

  p {
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0;
    animation: fadeInText 2s ease forwards;
  }

  .copyright-logo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    color: #fff;
    opacity: 0;
    animation: fadeInLogo 2s ease forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
