<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Seven</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css"> <!-- Include Ionicons CSS -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('background.png'); /* Replace with a valid image URL */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 2s ease;
  }

  .navbar {
    width: 100%;
    height: 60px;
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 2;
  }

  .navbar-logo {
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    border-radius: 50%;
    overflow: hidden;
  }

  .navbar-logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 50%;
  }

  .navbar-links {
    display: flex;
    align-items: center;
  }

  .navbar-links a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
    font-size: 18px;
    text-transform: uppercase;
  }

  .navbar-buttons {
    display: flex;
    align-items: center;
  }

  .navbar-buttons button {
    color: #fff;
    background-color: transparent;
    border: none;
    font-size: 18px;
    margin-right: 20px;
    cursor: pointer;
    text-transform: uppercase;
  }

 .blur-background {
    position: relative;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(0); /* Start with no blur */
    background-color: rgba(255, 255, 255, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease forwards, blurIn 2s ease forwards; /* Apply both fade and blur animations */
  }

  @keyframes blurIn {
    from {
      backdrop-filter: blur(0); /* Start with no blur */
    }
    to {
      backdrop-filter: blur(15px); /* Apply full blur */
    }
  }

  h1 {
    font-size: 120px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
    letter-spacing: 8px;
    margin-bottom: 30px;
    position: relative; /* Position the cloud container relative to the text */
    z-index: 1; /* Ensure text appears above the cloud */
    opacity: 0;
    animation: fadeInText 2s ease forwards;
  }

  .cloud-container {
    position: absolute;
    top: -40px; /* Adjust the position of the cloud container */
    left: -40px; /* Adjust the position of the cloud container */
    z-index: 0; /* Ensure cloud appears behind the text */
    opacity: 0.6; /* Adjust opacity as needed */
  }

  .cloud {
    width: 200px; /* Adjust the width of the cloud */
    height: 100px; /* Adjust the height of the cloud */
    background-color: #fff; /* Adjust the color of the cloud */
    border-radius: 50%; /* Make the cloud shape circular */
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
    display: inline-block;
    margin-right: 10px; /* Adjust the spacing between clouds */
    margin-bottom: 10px; /* Adjust the spacing between clouds */
  }

  .cloud::before,
  .cloud::after {
    content: '';
    width: 100px; /* Adjust the width of cloud segments */
    height: 100px; /* Adjust the height of cloud segments */
    background-color: inherit; /* Inherit color from parent */
    border-radius: 50%; /* Make cloud segments circular */
    position: absolute;
    top: -30px; /* Adjust the vertical position of cloud segments */
  }

  .cloud::before {
    left: 50px; /* Adjust the horizontal position of left cloud segment */
  }

  .cloud::after {
    right: 50px; /* Adjust the horizontal position of right cloud segment */
  }

  p {
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0;
    animation: fadeInText 2s ease forwards;
  }

  .copyright-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
    padding: 10px 0;
    box-sizing: border-box;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInText {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo">
      <img src="C7.png" alt="Cloud Logo" style="border-radius: 25%;"> <!-- Replace with your cloud logo image -->
      Cloud7 ™
    </div>
    <div class="navbar-buttons">
      <button onclick="window.open('https://www.youtube.com/@thecloudseven', '_blank')"><ion-icon name="logo-youtube"></ion-icon> YouTube</button>
      <button onclick="window.open('https://imarhaam.github.io/bio/', '_blank')"><ion-icon name="diamond-sharp"></ion-icon> Owner</button>
    </div>
  </div>
  <div class="blur-background">
    <h1><a href="https://dsc.gg/cloud7" style="text-decoration: none; color: inherit;">CLOUD SEVEN</a></h1>
    <p> <3 | Made By @imarhaam and @abhitheking </p>
  </div>
  <div class="copyright-bar">
    Cloud7 ™ | All Rights Reserved
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
